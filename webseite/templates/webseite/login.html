<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Laden der statischen Dateien in Django -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Einbinden eines CSS-Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>
<body>
    <!-- Div für das Login-Formular -->
    <div class="LoginForm">

        <!-- Überprüfung, ob es Fehler im Formular gibt -->
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <!-- Anzeigen der Formularfehler -->
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <!-- Schließen-Button für die Fehlermeldung -->
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <!-- Anzeigen des Logos -->
        <img src="{% static 'bilder/Logo.png' %}" alt="Logo">
        
        <!-- Das eigentliche Login-Formular -->
        <form method="POST">
            <!-- CSRF-Token für Sicherheit -->
            {% csrf_token %}
            <!-- Eingabefeld für den Benutzernamen -->
            <input type="text" name="username" placeholder="Benutzername">
            <!-- Eingabefeld für das Passwort -->
            <input type="password" name="password" placeholder="Passwort">
            <!-- Absenden-Button -->
            <button type="submit">Anmelden</button>
        </form>
    </div>
</body>
</html>
